    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-5 bg-light shadow-sm" id="formulario">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>Nombre <span class="text-danger">*</span></label>
                                <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre..." required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Apellido <span class="text-danger">*</span></label>
                                <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido..." required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>E-mail <span class="text-danger">*</span></label>
                                <input type="email" name="email" class="form-control" placeholder="Ingrese su E-mail..." required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Telefono <span class="text-danger">*</span></label>
                                <input type="text" name="telefono" minlength="9"   class="form-control" placeholder="Ingrese su telefono..." required>
                            </div>
                        </div>
                            <div class="mb-3 col-md-12">
                                <label>Contraseña <span class="text-danger">*</span></label>
                                <input  id="password" type="password" name="password" minlength="9" class="form-control" placeholder="Ingrese su contraseña..." required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label> Confirme la contraseña <span class="text-danger">*</span></label>
                                <input type="password" name="password2" class="form-control" minlength="9" placeholder="Confirme su contraseña..." required>
                            </div>
                        <div class="mb-3 col-md-12">
                            <button class="btn btn-primary float-end">Registrarse</button>
                        </div>
                        
                    </form>
                    <p class="text-center mt-3">Ya tienes una cuenta? <a href="#">Inicia sesion</a></p>
