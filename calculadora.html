    <script type="text/javascript"> 
      function limpiar() {
        document.getElementById('miCalculadora').reset();
      }

      function sumar(){
        let x = parseInt(document.getElementById('valor1').value);
        let y = parseInt(document.getElementById('valor2').value);
        document.getElementById('resultado').innerHTML = x+y;
      }
      function restar() {
        let x = parseInt(document.getElementById('valor1').value);
        let y = parseInt(document.getElementById('valor2').value);
        document.getElementById('resultado').innerHTML = x-y; 
      }


      function multiplicar() {
        let x = parseInt(document.getElementById('valor1').value);
        let y = parseInt(document.getElementById('valor2').value);
        document.getElementById('resultado').innerHTML = x*y; 
      }


      function dividir() {
        let x = parseInt(document.getElementById('valor1').value);
        let y = parseInt(document.getElementById('valor2').value);
        document.getElementById('resultado').innerHTML = x/y; 
      }
    </script>

        <form  name="calculadora" id="miCalculadora">
          <div class="mb-3">
            <label class="form-label">Numero 1: </label>
            <input type="number" class="form-control" id="valor1" placeholder="Escribe un numero">
          </div>

          <div class="mb-3">

            <input type="number" class="form-control" id="valor2" placeholder="Escribe otro numero">
          </div>

          </div>

          <button type="button" onclick="sumar();" class="btn btn-primary">Sumar</button>
          <button type="button" onclick="restar();" class="btn btn-primary">Restar</button>
          <button type="button" onclick="multiplicar();" class="btn btn-primary">Multiplicar</button>
          <button type="button" onclick="dividir();" class="btn btn-primary">Dividir</button>
